<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Einfacher Taschenrechner</title>
  <style>
    :root {
      --bg: #f4f4f8;
      --card: #ffffff;
      --text: #1a1a1a;
      --accent: #2d6cdf;
      --accent-dark: #1e4fa8;
      --operator: #e9eefc;
      --border: #d7deef;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffffff, var(--bg));
      color: var(--text);
      padding: 16px;
    }

    .calculator {
      width: min(340px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 14px;
    }

    .display {
      width: 100%;
      height: 64px;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      text-align: right;
      font-size: 1.8rem;
      margin-bottom: 12px;
      background: #fbfcff;
      overflow: hidden;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    button {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      font-size: 1.1rem;
      background: #fff;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(0.98);
    }

    .operator {
      background: var(--operator);
      font-weight: 600;
    }

    .equal {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent-dark);
      font-weight: 700;
    }

    .equal:hover {
      filter: brightness(1.03);
    }
  </style>
</head>
<body>
  <main class="calculator">
    <div id="display" class="display">0</div>
    <div class="keys">
      <button data-action="clear" class="operator">C</button>
      <button data-value="(" class="operator">(</button>
      <button data-value=")" class="operator">)</button>
      <button data-value="/" class="operator">/</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="*" class="operator">*</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="-" class="operator">-</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="+" class="operator">+</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button data-action="backspace" class="operator">âŒ«</button>
      <button data-action="calculate" class="equal">=</button>
    </div>
  </main>

  <script>
    const display = document.getElementById('display');
    const keys = document.querySelector('.keys');
    let expression = '';

    const updateDisplay = () => {
      display.textContent = expression || '0';
    };

    const isSafeExpression = (input) => /^[0-9+\-*/().\s]+$/.test(input);

    keys.addEventListener('click', (event) => {
      const button = event.target.closest('button');
      if (!button) return;

      const value = button.dataset.value;
      const action = button.dataset.action;

      if (value) {
        expression += value;
        updateDisplay();
        return;
      }

      if (action === 'clear') {
        expression = '';
        updateDisplay();
        return;
      }

      if (action === 'backspace') {
        expression = expression.slice(0, -1);
        updateDisplay();
        return;
      }

      if (action === 'calculate') {
        if (!expression.trim() || !isSafeExpression(expression)) {
          display.textContent = 'Fehler';
          expression = '';
          return;
        }

        try {
          const result = Function(`"use strict"; return (${expression})`)();
          expression = Number.isFinite(result) ? String(result) : '';
          display.textContent = expression || 'Fehler';
        } catch {
          display.textContent = 'Fehler';
          expression = '';
        }
      }
    });
  </script>
</body>
</html>
